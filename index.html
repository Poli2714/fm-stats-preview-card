<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <div class="img-wrapper">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Header image"
            class="header-img"
            width="550"
          />
          <div class="overlay"></div>
        </div>
        <div class="insights">
          <div class="insights-text">
            <h1 class="heading">
              Get <span class="highlighted">insights</span> that help your
              business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-wrapper">
            <div class="stats">
              <span class="data">10k+</span>
              <span class="data-target">COMPANIES</span>
            </div>
            <div class="stats">
              <span class="data">314</span>
              <span class="data-target">TEMPLATES</span>
            </div>
            <div class="stats">
              <span class="data">12M+</span>
              <span class="data-target">QUERIES</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
